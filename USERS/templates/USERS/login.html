{% load static %}
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
label {
    padding-right:40px;
}
</style>
    <title>Login Form</title>
</head>
<body style="background-image:url('{%static "images/deeplearningimage.jpg" %}');background-repeat:no-repeat;background-size:100% 100%;background-attachment:fixed;">

<div class="content-section" style="margin-top:80px;">
        <form method="Post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom-mb-4" style="font-size:20px;">
                    <div style="font-size:50px;color:white;margin-left:145px;"><b>Log In</b></div></legend>
                <div style="font-size:25px;padding:50px;margin-left:1px;color:white;">
                {{ form.as_p|linebreaks }}
                </div>
            </fieldset>
            <div class="form-group" style="margin-left:100px;">
                <button class="btn btn-outline-info" type="submit" style="font-size:20px;margin-right:30px;">Login</button>
                <button class="btn btn-outline-info backbtn" type="button" style="font-size:20px;" onclick="javascript:history.go(-1)">Back</button>
            </div>
        </form>
        <div class="pt-3">
            <small class="text-muted" style="margin-left:81px;">
                <b>Need an Account? <a class="ml-2" href="{%url 'register' %}" style="font-size:15px;">Sign Up Now</a></b>
            </small>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="{%static 'FACERECOG/jquery-3.2.1.min.js' %}"></script>
<script src="{%static 'FACERECOG/popper.min.js' %}"></script>
<script src="{%static 'FACERECOG/bootstrap.min.js' %}"></script>
</body>
</html>
